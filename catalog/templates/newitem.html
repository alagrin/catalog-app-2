{% extends "base.html" %}

{% block content %}
<form action='{{ url_for('newItem', category=category, item=item) }}' method="POST">
    <div class="form-group">
    <div class="form-group">
        <label for="name">Item name:</label>
        <input type="text" class="form-control" name="name" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label for="category">Pick a category:</label>
        <select class="form-control" name="categories" id="category-picker" required>
            <option value="home">home</option>
            <option value="sports">sports</option>
            <option value="clothing">clothing</option>
            <option value="business">business</option>
            <option value="personal">personal</option>
        </select>
    </div>  
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" name="description" id="descrip" rows="3" placeholder="Describe your item" required></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    <a href='{{ url_for('catalogHome') }}'>Cancel</a>
    </div>
</form>
{% endblock %}
