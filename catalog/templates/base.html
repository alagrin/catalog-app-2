<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Catalog</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Item Catalog</h1>
  <ul>
    {% if session['logged_in'] %}
      <li><a href="{{ url_for('logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    <div>Hi {{ session['email'] }}</div>
  {% endfor %}
  <div class="content">
  {% block content %}<p>Check out the <a href="{{ url_for('catalogHome') }}">public item catalog</a>!</p>{% endblock %}
</div>
