{% extends "base.html" %}

<title>{% block title %}Public Items{% endblock %}</title>

{% block content %}
<a href='{{ url_for('newItem', category=category, items=items) }}'>New Item</a> <!-- if logged in -->

<div id="categories">
    <h3>Categories</h3>
    <!-- Lists all categories, preexisting based on select in forms -->
    <ul>
        {% for category in categories %}
        <li>{{category.name}}</li>
        {% endfor %}
    </ul>
</div>
<div id="items">
    <h3>Latest Items</h3>
    <!-- All items, in order of time added (see database info) -->
    <ul>
        {% for item in allItems %}
        <li>{{item.name}}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
